<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="icon" type="image/x-icon" href="#">
</head>

<body>
    <audio id="mainAudio" autoplay loop preload="auto" src="./assets/audio/mainSound.mp3">
    </audio>
    <img id="zoomedOutMap" src="./assets/map/base_map_zoomed_out.png" alt="background map">
    <canvas></canvas>
    <div id="healthBar">
        <img src="./assets/other/heart.png" alt="heart img">
        <div>
            <div class="health"></div>
            <!-- <progress id="health" value="100" max="100"></progress> -->
        </div>
    </div>
    <div id="menu">
        <div class="idleSprite"></div>
        <button class="playBtn">play</button>
    </div>
    <div id="colliedAlert">
        <div class="alert">
            <pre>(((     you cant go that way!    )))</pre>
        </div>
    </div>
    <div class="roundStart">
        <p>
            Survive <br> Round: 1
        </p>
    </div>
    <div class="movementGestureCont">
        <div class="keysMovement"></div>
        <div class="mouseMovement"></div>
    </div>
    <div id="gameOverCont">
        <h1>You died!</h1>
        <ol>
            <li class="roundsSurvived"></li>
            <li class="numEnemiesKilled"> </li>
            <li class="amountOfBulletsFired"></li>
        </ol>
    </div>
    <div id="ammoDiv">
        <p>AMMO: 0</p>
    </div>
</body>

</html>
